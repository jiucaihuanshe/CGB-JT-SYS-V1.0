<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">用户管理</h3>

				<div class="box-tools">
					<div class="input-group input-group-sm" style="width: 350px;">
						<input type="text" name="table_search" id="searchNameId"
							class="form-control pull-right" placeholder="用户名">

						<div class="input-group-btn">
							<button type="button" class="btn btn-default btn-search">
								<i class="fa fa-search"></i>
							</button>
							<button type="button" class="btn btn-warning btn-add">添加</button>
							<button type="button" class="btn btn-success btn-update">修改</button>
							<button type="button" class="btn btn-danger btn-delete">删除</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /.box-header   -success绿色 -warning橙色 -primary蓝色 -danger红色-->
			<div class="box-body table-responsive no-padding">
				<table id="menuTable" class="table table-hover">
					<thead>
						<tr>
							<th data-field="selectItem" data-checkbox="true"></th>
						</tr>
					</thead>
				</table>
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
</div>
<script type="text/javascript"
	src="bower_components/treegrid/jquery.treegrid.extension.js"></script>
<script type="text/javascript"
	src="bower_components/treegrid/jquery.treegrid.min.js"></script>
<script type="text/javascript"
	src="bower_components/treegrid/tree.table.js"></script>
<script type="text/javascript">
	/**
	 * 初始化表格的列
	 */
	var colunms = [ {
		field : 'selectItem',
		radio : true
	}, {
		title : '菜单ID',
		field : 'id',
		visible : false,
		align : 'center',
		valign : 'middle',
		width : '80px'
	}, {
		title : '菜单名称',
		field : 'name',
		align : 'center',
		valign : 'middle',
		sortable : true,
		width : '180px'
	}, {
		title : '上级菜单',
		field : 'parentName',
		align : 'center',
		valign : 'middle',
		sortable : true,
		width : '130px'
	}, {
		title : '类型',
		field : 'type',
		align : 'center',
		valign : 'middle',
		sortable : true,
		width : '70px',
		formatter : function(item, index) {
			if (item.type == 1) {
				return '<span class="label label-success">菜单</span>';
			}
			if (item.type == 2) {
				return '<span class="label label-warning">按钮</span>';
			}
		}
	}, {
		title : '排序号',
		field : 'sort',
		align : 'center',
		valign : 'middle',
		sortable : true,
		width : '80px'
	}, {
		title : '菜单URL',
		field : 'url',
		align : 'center',
		valign : 'middle',
		sortable : true,
		width : '160px'
	}, {
		title : '授权标识',
		field : 'permission',
		align : 'center',
		valign : 'middle',
		sortable : true
	} ];
	$(function() {
		doGetObjects();
	});
	function doGetObjects() {
		var tableId = "menuTable";
		var table = new TreeTable(tableId, "menu/doFindObjects.do", colunms);
		table.setExpandColumn(2);
		table.init();
	}
</script>
